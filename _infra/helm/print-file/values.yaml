env: sandbox

image:
  devRepo: eu.gcr.io/ons-rasrmbs-management
  name: eu.gcr.io/ons-rasrmbs-management
  tag: latest
  pullPolicy: Always

container:
  port: 8080
service:
  port: 8080

resources:
  requests:
    memory: "50Mi"
    cpu: "10m"
  limits:
    cpu: "50m"
    memory: "200Mi"

autoscaling: false
scaleAt:
  # These are expressed as a percentage of resources.requests, not resources.limits
  memoryPercentage: 200
  cpuPercentage: 250
replicas: 1
maxReplicas: 1
rollingUpdate:
  maxSurge: 1
  maxUnavailable: 1

log:
  level: debug

sftp:
  directory: .
  test:
    enabled: true

retry:
  delay: 60000

gcp:
  project: ras-rm-sandbox
  bucket:
    name: print-file
    prefix: ""
  topic: print-file-jobs
  subscription: print-file-workers
