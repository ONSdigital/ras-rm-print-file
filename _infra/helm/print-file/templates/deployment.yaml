apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    rollingUpdate:
      maxSurge: {{ .Values.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.rollingUpdate.maxUnavailable }}
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      env: {{ .Values.env }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        env: {{ .Values.env }}
    spec:
      volumes:
        - name: google-cloud-key
          secret:
            secretName: google-application-credentials
      containers:
        - name: {{ .Chart.Name }}
          {{- if eq .Values.image.tag "latest"}}
          image: "{{ .Values.image.name }}/{{ .Chart.Name }}:{{ .Chart.AppVersion }}"
          {{- else}}
          image: "{{ .Values.image.devRepo }}/{{ .Chart.Name }}:{{ .Values.image.tag }}"
          {{- end}}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: google-cloud-key
              mountPath: /var/secrets/google
          readinessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.container.port }}
            initialDelaySeconds: 1
            periodSeconds: 20
            failureThreshold: 5
            successThreshold: 1
            timeoutSeconds: 5
          livenessProbe:
              httpGet:
                path: /alive
                port: {{ .Values.container.port }}
              initialDelaySeconds: 1
              periodSeconds: 20
              failureThreshold: 5
              successThreshold: 1
              timeoutSeconds: 5
          env:
            - name: BUCKET_NAME
              value: {{ .Values.gcp.bucket.name }}
            - name: PREFIX_NAME
              value: {{ .Values.gcp.bucket.prefix }}
            - name: LOG_LEVEL
              value: {{.Values.log.level | quote }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/credentials.json
            - name: GOOGLE_CLOUD_PROJECT
              value: {{ .Values.gcp.project }}
            - name: SFTP_HOST
              {{- if .Values.sftp.test.enabled }}
              value: "$(SFTP_SERVICE_HOST)"
              {{- else }}
              value: {{ .Values.sftp.host }}
            {{- end }}
            - name: SFTP_PORT
              value: "22"
            - name: SFTP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: sftp-secret
                  key: sftp-actionexporter-user
            - name: SFTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sftp-secret
                  key: sftp-actionexporter-password
            - name: SFTP_DIRECTORY
              value: "{{ .Values.sftp.directory }}"
            - name: RETRY_DELAY
              value: "{{ .Values.retry.delay }}"
            - name: PUBSUB_TOPIC
              value: {{ .Values.gcp.topic }}
            - name: PUBSUB_SUB_ID
              value: {{ .Values.gcp.subscription }}
          resources:
  {{ toYaml .Values.resources | nindent 12 }}
